<html>
    <head>
        <title>Passenger Counter App</title>
        <link rel="stylesheet" href="style.css">
        <script src="main.js" defer></script>
    </head>
    <body>
        <header>
            <h1>Passenger Counter App</h1>
        </header>
        <div class="container">
            <h2>People Entered</h2>
            <h3 id="count-el">0</h3>
            <button id="increment-btn" onclick="increment()">ADD PERSON </button>
            <button id="save-btn" onclick="save()">SAVE</button>
            <h6 id="save-el">Previous Entries</h6>
            <p id="entries"></p>
            <button id="increment-btn" onclick="reset()">RESET</button>
        </div>
        </header>
    </body>
</html>
